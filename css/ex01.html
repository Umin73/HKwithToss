<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css기초</title>
    <!-- CSS: Cascading Style Sheet -->
    <!-- 이전 스타일에 새 스타일을 적용하면 새 스타일이 적용됨 -->

    <style>
      /* css 주석문 */
      /* color: 글자색 */
      h1 {
        color: rgb(0, 106, 255);
        color: rgb(171, 81, 255); /* 이전 스타일 (color: blue; )가 무시됨 */
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1 입니다.</h1>
  </body>
</html>
