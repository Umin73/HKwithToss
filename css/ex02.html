<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 적용하는 3가지 방법</title>

    <!-- 간단하게 스타일 적용할 때 -->
    <!-- 방법1: head 태그 안에 style 태그로 적용 -->
    <!-- 방법2: inline 태그 : html 태그 안에 style 속성으로 적용 -->

    <!-- 많은 스타일을 적용해야 할 때 -->
    <!-- 방법3: 별도의 css 파일로 만들어서 import 하는 방법 -->

    <style>
      h1 {
        color: rgb(0, 81, 255); /* 세미콜론 필요! */
      }
    </style>

    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <h1>제목태그 h1 입니다.</h1>
    <h2 style="color: rgb(0, 142, 194); border: 1px solid">
      제목태그 h2 입니다.
    </h2>
    <h3>제목태그 h3 입니다.</h3>
  </body>
</html>
