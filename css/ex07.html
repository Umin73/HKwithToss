<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후손선택자, 직계선택자</title>
    <!-- 상속관계(계층) : 태그 안에 태그가 들어가는 경우 -->
    <!-- 후손 : 상속 관계에서 아래의 모든 태그 -->
    <!-- 직계 : 상속 관계에서 바로 아래의 태그 -->

    <style>
      /* 후손 선택자는 공백을 통해 표현 */
      #header h1 {
        color: red;
      }

      /* 직계 선택자는 >(오른쪽 꺽쇠) 문자를 통해 표현 */
      #section > h1 {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 1</h1>
      <div>
        <h1>제목태그 2</h1>
      </div>
    </div>
    <div id="section">
      <h1>제목태그 3</h1>
      <div>
        <h1>제목태그 4</h1>
      </div>
      <h1>제목태그 5</h1>
    </div>
  </body>
</html>
