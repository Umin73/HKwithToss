<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 태그에 배경 입히기</title>

    <style>
      body {
        margin: 0px;
      }
      div {
        border: 2px solid red;
        width: 100px;
        height: 100px;
        background-image: url(img/winter-8435314_1920.jpg);
        background-repeat: no-repeat;
        /* 배경을 사용하는 요소를 벗어나지 않는 최대 크기로 이미지를 확대 또는 축소 */
        background-color: contain;
        /* 배경을 사용하는 요소를 다 채울 수 있게 이미지를 확대 및 축소 */
        background-size: cover;

        /* 이미지의 시작 좌표 x y */
        background-position: 10px 20px;
      }
      p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- div의 width: 부모 태그의 넓이만큼(100%) -->
    <!--            : display:block 한줄차지() -->
    <!-- div의 height: 콘텐츠의 크기 만큼 -->
    <div><p>겨울 이미지</p></div>
  </body>
</html>
