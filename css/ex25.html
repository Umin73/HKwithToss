<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-img {
        background-image: url(img/apple-3974055_1280.jpg);
        width: 500px;
        height: 300px;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        width: 500px;
        height: 300px;
      }
      .check-msg {
        background-color: black;
        color: white;
        padding: 10px;
        margin-top: 2px;
      }
      .box {
        border: 1px solid black;
        text-align: center;
      }
      .box h2 {
        color: #ff0000;
        font-size: 1.5em;
      }
      .box p {
        font-size: 1.2em;
        font-weight: bold;
        line-height: 2em;
      }
      #smalltext {
        font-size: 0.7em;
      }
      .accent {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div class="main-img"></div>
    <div class="container">
      <div class="check-msg">확인하세요</div>

      <div class="box">
        <h2>주문 및 배송</h2>
        <p>
          <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다
        </p>
        <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      </div>

      <div class="box">
        <h2>교환 및 환불</h2>
        <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
        <p>고객센터로 전화주세요</p>
      </div>

      <div class="box">
        <h2>고객센터</h2>
        <p>0000-0000</p>
        <span id="smalltext"
          >상담시간: 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span
        >
      </div>
    </div>
  </body>
</html>
