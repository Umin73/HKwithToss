<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 속성</title>
    <!-- display:none : 안보이게, 자신의 공간도 사라짐 -->
    <!-- visibility:hidden : 안보이게. 자신의 공간 존재O -->
    <!-- display:block: 한줄 차지, 그 다음에 오는 element는 줄바꿈됨 -->
    <!-- display:inline: 콘텐츠만큼 너비차지, 줄바꿈 안됨 -->
    <!-- display:inline-block: inline 이면서 너비/높이 확보 가능 -->

    <!-- block 속성 : div h1~h6 p hr ol ul li table form -->
    <!-- inline 속성 : span a img text 속성(b, small, ...), input, lable -->

    <style>
      body {
        margin: 0; /* 0 은 단위를 따로 안써도 됨 */
      }
      body * {
        border: 2px solid blue;
      }
      #span1 {
        visibility: hidden; /* 공간은 차지하나, 화면에서 보이지 않음 */
      }
      #span2 {
        display: none; /* 공간에서 사라지고, 화면에서 보이지 않음 */
      }
      #span3 {
        width: 100px;
        height: 100px;
        display: inline-block; /* inline 속성은 너비 높이 등이 조절되지 않는데 inline-block으로 바꾸면 가능 */
      }
    </style>
  </head>
  <body>
    <div>div는 block 속성이다.</div>
    <span id="span1">span은 inline 속성이다.</span>
    <span id="span2">span은 inline 속성이다.</span>
    <span id="span3">span은 inline 속성이다.</span>
  </body>
</html>
