<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글웹폰트 적용하기</title>
    <!-- 폰트 적용하는 법 -->
    <!-- 1. 사용자 pc에 폰트 설치되어 있는 경우에만 -->
    <!-- 2. 폰트파일(ttf, otf) 함께 배포 -->
    <!-- 3. 인터넷 상의 폰트 파일 사용 -->
    <!-- 구글 웹폰트 사이트 이용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />

    <style>
      .jersey-15-regular {
        font-family: "Jersey 15", serif;
        font-weight: 400;
        font-style: normal;
      }

      .yeon-sung-regular {
        font-family: "Yeon Sung", serif;
        font-weight: 400;
        font-style: normal;
      }

      * {
        font-family: "Jersey 15", "Yeon Sung" !important;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345!@#$%</h1>
    <h2>Goot Afternoon! Korea! 12345!@$</h2>
  </body>
</html>
