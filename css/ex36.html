<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex36 -->
    <title>css연습문제</title>
    <!-- img태그위에 글자 배치하기 -->
    <style>
      img {
        width: 500px;
      }
      .wrapper {
        position: relative;
        width: 500px;
      }
      .text-wrapper {
        position: absolute;
        top: 40%;
        left: 35%;
        color: aqua;
      }
    </style>
    <style></style>
  </head>
  <body>
    <h2>img태그 위에 글자배치</h2>
    <div class="wrapper">
      <img src="img/teddy-4964473_1280.jpg" alt="업무 이미지" />
      <div class="text-wrapper">
        <h3>향기로운 커피향기~</h3>
      </div>
    </div>
  </body>
</html>
