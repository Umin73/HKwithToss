<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        background-image: url(img/teddy-4964473_1280.jpg);
        width: 600px;
        height: 400px;
        background-size: contain;
        background-repeat: no-repeat;
        position: relative;
      }
      h4 {
        position: absolute;
        top: 40%;
        left: 35%;
        background-color: white;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
