<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트나 콘텐츠의 정렬</title>
    <!-- 수평정렬 : text-align -->
    <!-- 수직정렬 : vertical-align -->

    <style>
      .box {
        border: 1px solid blue;
        margin: 20px;
      }

      .text-left {
        text-align: left;
      }

      .text-center {
        text-align: center;
      }

      .text-right {
        text-align: right;
      }

      .text-justify {
        text-align: justify;
      }

      .text-justify::after {
        content: "";
        display: inline-block;
        width: 100%;
      }

      /* vertical-align */
      /* vertical-align은 주로 인라인 요소와 테이블셀에 적용 */

      div {
        border: 1px solid gray;
      }

      .box2 {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 1px solid purple;
        margin: 20px;
      }

      .baseline {
        vertical-align: baseline;
      }

      .top {
        vertical-align: top;
      }

      .middle {
        vertical-align: middle;
      }

      .bottom {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <!-- text-align -->
    <div class="box text-left">왼쪽 정렬</div>
    <div class="box text-center">가운데 정렬</div>
    <div class="box text-right">오른쪽 정렬</div>
    <div class="box text-justify">양쪽 정렬</div>

    <!-- vertical-align -->
  </body>
</html>
