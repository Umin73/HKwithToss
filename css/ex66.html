<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형 속성 - transform 속성</title>
    <!-- 크기, 각도 등이 변형되는 것 -->
    <!-- 2차원 변형(XY 평면), 3차원(XYZ 평면) -->
    <!-- 2차원 좌표계: left -->
    <!-- left, top (0,0)이 원점 -->
    <!-- 3차원 좌표계: 2차원 + z축 -->
    <!--              z+방향: 모니터 앞으로 -->
    <!--              z-방향: 모니터 뒷면으로 -->
    <!-- rotate(각도값): 회전 -->
    <!-- translate(x, y): x,y 좌표로 이동 -->
    <!-- translateX(x) : X좌표만 이동 -->
    <!-- translateY(y) : y좌표만 이동 -->
    <!-- scale(X, Y): 크기 원래값 1(default), 2이면 2배 -->
    <!-- scaleX(X) -->
    <!-- scaleY(Y) -->
    <!-- skew(X, Y) : 기울이기 -->
    <!-- skewX(X), skewY(Y) -->
    <!-- transform-origin : 앵커값(회전 기준) -->

    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;

        /* transform: rotate(45deg);
        transform-origin: left bottom;
        transform-origin: 30% 60%; 중심이 x축으로 30만큼, y축으로 60만큼 움직임 */

        transform: translate(30px, 30px) rotate(30deg);
        transform: skewX(-10deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>
