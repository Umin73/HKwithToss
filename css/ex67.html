<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수평/수직 정렬(align)</title>
    <!-- 1. text-align : 2행 이상 에서는 오류 발생할 수 있음 -->
    <!-- 2. vertical-align : inline, inline-block, table 에서만 가능 -->
    <!-- 3. line-height: 부모와 자신의 높이 조절 -->
    <!-- 4. margin/padding: 정확하지 않음 -->
    <!-- 5. absolute, top, left, bottom, right: 정확하지 않음 -->

    <!-- 6. flexbox: justify-align:center  -->
    <!-- 7. css grid: center -->
    <style>
      * {
        box-sizing: border-box;
      }
      .box1 {
        border: 2px solid red;
        height: 100px;
      }
      .box2 {
        border: 2px solid blue;
        text-align: center;
        line-height: 100px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"><h3 class="box2">가운데로 정렬해주세요</h3></div>
  </body>
</html>
