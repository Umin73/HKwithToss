<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ex73 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      .wrap {
        display: flex; /* display: flex */
        flex-wrap: wrap; /* 자동 개행 */
        flex-flow: row wrap;
      }
      .wrap > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header {
        background-color: lightgreen;
        height: 100px;
        flex: 1 100%;
      }
      .section1 {
        background-color: palevioletred;
        height: 200px;
        flex: 1 50%;
      }
      .section2 {
        background-color: pink;
        height: 200px;
        flex: 1 50%;
      }
      .section3 {
        background-color: skyblue;
        height: 200px;
        flex: 1 50%;
      }
      .section4 {
        background-color: lightblue;
        height: 200px;
        flex: 1 50%;
      }
      .ad {
        background-color: violet;
        height: 100px;
        flex: 1 50%;
      }
      .info {
        background-color: darkslategrey;
        height: 100px;
        flex: 1 50%;
      }
      .footer {
        background-color: mediumaquamarine;
        height: 100px;
        flex: 1 100%;
      }
      /* pc버젼 : 기본값 */
      @media screen and (min-width: 960px) {
        .header {
          background-color: lightgreen;
          height: 100px;
          flex: 1 100%;
        }
        .section1 {
          background-color: palevioletred;
          height: 200px;
          flex: 1 50%;
        }
        .section2 {
          background-color: pink;
          height: 200px;
          flex: 1 50%;
        }
        .section3 {
          background-color: skyblue;
          height: 200px;
          flex: 1 50%;
        }
        .section4 {
          background-color: lightblue;
          height: 200px;
          flex: 1 50%;
        }
        .ad {
          background-color: violet;
          height: 100px;
          flex: 1 50%;
        }
        .info {
          background-color: darkslategrey;
          height: 100px;
          flex: 1 50%;
        }
        .footer {
          background-color: mediumaquamarine;
          height: 100px;
          flex: 1 100%;
        }
      }
      /* 태블릿 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          order: 0;
          flex: 1 80%;
          height: 100px;
        }
        .section1 {
          order: 2;
          flex: 1 100%;
          height: 100px;
        }
        .section2 {
          order: 3;
          flex: 1 100%;
          height: 100px;
        }
        .section3 {
          order: 4;
          flex: 1 100%;
          height: 100px;
        }
        .section4 {
          order: 5;
          flex: 1 100%;
          height: 100px;
        }
        .ad {
          order: 1;
          flex: 1 20%;
          height: 100px;
        }
        .info {
          order: 6;
          flex: 1 30%;
          height: 100px;
        }
        .footer {
          order: 7;
          flex: 1 70%;
          height: 100px;
        }
      }
      /* 모바일 */
      @media screen and (max-width: 767px) {
        .header {
          order: 0;
          flex: 2 100%;
        }
        .section1 {
          order: 1;
          flex: 1 50%;
          height: 200px;
        }
        .section2 {
          order: 2;
          flex: 1 50%;
          height: 200px;
        }
        .section3 {
          order: 3;
          flex: 1 50%;
          height: 200px;
        }
        .section4 {
          order: 4;
          flex: 1 50%;
          height: 200px;
        }
        .ad {
          order: 5;
          flex: 1 25%;
          height: 100px;
        }
        .info {
          order: 6;
          flex: 1 75%;
          height: 100px;
        }
        .footer {
          order: 7;
          flex: 1 100%;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p>헤더</p>
      </div>
      <div class="section1">
        <p>섹션1</p>
      </div>
      <div class="section2">
        <p>섹션2</p>
      </div>
      <div class="section3">
        <p>섹션3</p>
      </div>
      <div class="section4">
        <p>섹션4</p>
      </div>
      <div class="ad">
        <p>광고</p>
      </div>
      <div class="info">
        <p>정보</p>
      </div>
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
