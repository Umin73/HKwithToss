<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록(리스트) 태그: OL UL LI</title>
    <!-- OL: Ordered List 순서가 있는 1, 2, 3, ... 리스트-->
    <!-- UL: UnOrdered List 순서가 없는 리스트 -->
    <!-- LI: 항목(List Item)을 의미 -->
  </head>
  <body>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>
