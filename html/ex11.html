<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 셀 병합</title>
    <!-- 속성 colspan : 가로 방향의 셀 병합 -->
    <!-- 속성 rowspan : 세로 방향의 셀 병합 -->

    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
      table {
        width: 400px;
        height: 100px;
      }
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">제목셀1, 2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">데이터셀1</td>
          <td>데이터셀2</td>
          <td>데이터셀3</td>
        </tr>
        <tr>
          <td>데이터셀2</td>
          <td rowspan="2">데이터셀3</td>
        </tr>
        <tr>
          <td>데이터셀1</td>
          <td>데이터셀2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
