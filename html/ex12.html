<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그의 속성들</title>
    <!-- border: 테두리 선의 굵기 -->
    <!-- width: 넓이 -->
    <!-- height: 높이 -->
    <!-- rowspan: 세로 칸 수 -->
    <!-- colspan: 가로 칸 수 -->
    <!-- font 태그의 color 속성: 글시 생상 -->
    <!-- bgcolor: 배경 속성 -->
    <!-- align: 정렬(left, center, right) -->
  </head>
  <body>
    <table border="1px solid" width="500px" height="300px">
      <thead>
        <tr>
          <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
          <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">내용셀1</td>
          <td align="center">내용셀2</td>
        </tr>
        <tr>
          <td align="center">내용셀1</td>
          <td align="center">내용셀2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
