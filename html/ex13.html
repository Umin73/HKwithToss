<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 만들기</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid;
      }
      #title {
        background-color: violet;
        color: white;
      }
      #mTitle {
        background-color: skyblue;
      }
      table {
        width: 500px;
        height: 300px;
      }
      #total {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3" id="title">오늘의 수입/지출</th>
        </tr>
        <tr id="mTitle">
          <th>내용</th>
          <th>수입</th>
          <th>지출</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>월급</th>
          <td align="right">1,000,000</td>
          <td></td>
        </tr>
        <tr>
          <th>점심값</th>
          <td></td>
          <td align="right">5,000</td>
        </tr>
        <tr>
          <th>부모님선물</th>
          <td></td>
          <td align="right">30,000</td>
        </tr>
        <tr id="total">
          <th rowspan="3" bgcolor="skyblue">총계</th>
          <td>수입</td>
          <td>지출</td>
        </tr>
        <tr id="total">
          <td>1,000,000</td>
          <td>35,000</td>
        </tr>
        <tr id="total">
          <td>남은돈</td>
          <td>965,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
