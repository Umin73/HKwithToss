<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 시 웹페이지 만들기</title>
    <!-- 썸네일 이미지: 캔바닷컴, 미리캠퍼스, .... 이용하기 -->
  </head>
  <body>
    <div>
      <img src="img/꽃피는 봄날에.png" alt="이미지" width="600px" />

      <h1>서시(序詩) - 윤동주</h1>
      <div style="color: rgb(138, 106, 255)">
        <div style="padding-top: 25px">
          <p><b>죽는 날까지 하늘을 우러러</b></p>
          <p><b>한 점 부끄럼 없기를,</b></p>
        </div>

        <div style="padding-top: 25px">
          <p><b>잎새에 이는 바람에도</b></p>
          <p><b>나는 괴로워했다.</b></p>
        </div>

        <div style="padding-top: 25px">
          <p><b>별을 노래하는 마음으로</b></p>
          <p><b>모든 죽어가는 것을 사랑해야지.</b></p>
        </div>

        <div style="padding-top: 25px">
          <p><b>그리고 나한테 주어진 길을</b></p>
          <p><b>걸어가야겠다</b></p>
        </div>

        <div style="padding-top: 25px">
          <p><b>오늘 밤에도 별이 바람에 스치운다.</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
