<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 태그 - form 태그</title>

    <!-- 웹 브라우저가 서버에 데이터를 전송하는 방법 -->
    <!-- 1. form 태그 통신: GET/POST 메소드 -->
    <!-- 2. WEB 주소줄을 이용한 통신: GET Method -->
    <!-- ( a 태그 - 하이퍼링크 ) : GET Method -->
    <!-- 3. Javascript를 이용한 통신: fetch 함수, ajax 함수, axios 함수 -->

    <!-- HTTP GET 방식 -->
    <!-- localhost: 127.0.0.1 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- http: 통신 규약(프로토콜), 스케임 -->
    <!-- :// : 구분자(별 의미 없음) -->
    <!-- localhost(127.0.0.1): 서버 주소(IP), 내 컴퓨터가 localhost -->
    <!-- 3000 : 포트 번호, 프로그램마다 사용하는 인터넷 번호 -->
    <!-- /login : 경로 이름, 프로그램 안의 경로 -->
    <!-- ? : 구분자 -->
    <!-- id=admin&pw=1234 : id가 admin이고, pw가 1234 라는 key-value 쌍 -->
  </head>
  <body></body>
</html>
