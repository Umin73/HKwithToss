<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 태그의 종류</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="post">
      <!-- label 태그: 입력 태그의 제목 표시 -->
      <!-- for 속성: label 태그와 input 태그를 연결해줌 -->
      <label for="id">아이디</label>
      <!-- type 속성: 입력되는 데이터의 타입 -->
      <!-- id: Html 문서의 유일한 식별자 -->
      <!-- name : Request Parameter 서버의 매개변수와 연결 -->
      <!-- value: 입력된 데이터(초기값 넣을 수 있음) -->
      <!-- placeholder : 힌트 문구 -->
      <input
        type="text"
        id="id"
        name="id"
        value=""
        placeholder="아이디를 입력하세요."
      />
      <br />
      <label for="pw">암호</label>
      <input
        type="password"
        id="pw"
        name="pw"
        placeholder="암호를 입력하세요."
      />
      <br />
      <input type="submit" value="전송하기" /><br />

      <!-- 체크박스 : 여러 개 선택 가능 -->
      <!-- name 속성 : 서버에 전송되어지는 request parameter -->
      <!-- 서버에서 checkbox라는 이름으로 파라미터를 받음(배열 형태) -->
      <!-- String[] checkbox -->
      <!-- checked: 초기값(체크된 상태) -->
      <!-- value : 체크된 상태일 때 값(문자열) -->
      <!-- 첫번째, 세번째 체크박스만 체크 되어 있다면 -> ck1, ck3만 서버에 들어감 -->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1">체크 박스1</label>

      <input type="checkbox" name="checkbox" id="check2" value="ck2" />
      <label for="check2">체크 박스2</label>

      <input type="checkbox" name="checkbox" id="check3" value="ck3" />
      <label for="check3">체크 박스3</label>
      <br />

      <!-- 라디오 버튼 : 하나만 선택 가능 -->
      <input type="radio" name="radiobutton" id="radio1" value="rb1" checked />
      <label for="radio1">라디오1</label>
      <input type="radio" name="radiobutton" id="radio2" value="rb2" />
      <label for="radio1">라디오2</label>
      <input type="radio" name="radiobutton" id="radio3" value="rb3" />
      <label for="radio1">라디오3</label>
    </form>
  </body>
</html>
