<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그의 종류2</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="GET">
      <!-- button 태그 : HTML 4.0 지원 -->
      <!-- button의 타입을 따로 지정 안해줄 경우 default가 submit -->
      <!-- type을 반드시 사용! -->
      <button>버튼1</button>
      <button type="submit">버튼 1</button>
      <input type="submit" />

      <button type="button" onclick="alert('클릭!!')">버튼 2</button>
      <br />

      <input type="reset" value="리셋" />
      <input type="text" />
      <br />

      <!-- form action 속성 -->
      <button type="submit" formaction="http://www.naver.com">
        다른 주소로 전송
      </button>
      <br />
      <br />

      <!-- 이미지 버튼 -->
      <input
        type="image"
        src="img/play-button.png"
        width="50px"
        height="50px"
      />

      <button type="submit" style="border: none; background-color: transparent">
        <img src="img/play-button.png" width="50px" height="50px" />
      </button>
    </form>
  </body>
</html>
