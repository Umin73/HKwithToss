<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 태그의 종류 3</title>
  </head>
  <body>
    <!-- form 태그에 method 생략되어 있으면 get 방식으로 넘어감 -->
    <form action="http://myserver.com">
      <!-- type: hidden 숨김 속성, 사용자에게는 보이지 않음, but 서버에는 입력값이 전송됨 -->
      <input type="hidden" name="hiddenVal" value="게시물의id값" />
      <br />
      <!-- 선택 목록 태그: select 태그 -->
      <select name="drink">
        <option value="1">콜라</option>
        <option value="2" selected>사이다</option>
        <option value="3">쥬스</option>
      </select>

      <!-- 수평선 태그 : hr -->
      <hr />

      <!-- 색상 선택 태그 -->
      <!-- R:red, G:green, B:blue, A:alpha 투명도 -->
      <!-- 4byte로 1픽셀 색상을 지정함 : RGBA -->
      <!-- Red: 1byte : 0~255 - 8bit(1byte) -->
      <!-- Green: 1byte : 0~255 - 8bit(1byte) -->
      <!-- Blue: 1byte : 0~255 - 8bit(1byte) -->
      <!-- Alpha: 1byte : 0.0~1 - 8bit(1byte), 0에 가까울수록 투명, 1에 가까울수록 불투명 -->
      <input type="color" name="color" value="#ff00ff" />

      <!-- 날짜 선택 태그 -->
      <input type="date" name="date" value="2025-01-06" />

      <!-- 날짜&시간 선택 태그 -->
      <input
        type="datetime-local"
        name="datetime"
        value="2025-01-06T12:27:00"
      />

      <!-- email -->
      <input
        type="email"
        name="email"
        value="abc@gmail.com"
        placeholder="이메일을 입력하세요."
      />

      <!-- email 여러개 입력받기 -->
      <input
        type="email"
        name="email"
        value="abc@gmail.com, qaz@gmail.com"
        multiple
      />

      <!-- 달(Month) -->
      <input type="month" name="month" value="2025-01" />

      <!-- 숫자(Number) -->
      <input type="number" value="10" min="0" max="100" step="1" />
      <br />

      <!-- 범위 -->
      1<input type="range" value="1" min="1" max="5" />5
      <br />

      <!-- 많은 양의 텍스트를 입력받을 때 : textarea -->
      <textarea name="memo" cols="50" rows="10">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, eius earum dolorum temporibus facere voluptatibus hic aut iusto officiis blanditiis, neque veritatis optio ipsum itaque vitae, ea eum beatae quia!
      </textarea>
    </form>
  </body>
</html>
