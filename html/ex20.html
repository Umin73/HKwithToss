<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 구글, 다음, 네이버 이동하기</title>
  </head>
  <body>
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <a href="https://www.google.com" target="_blank">
      <img src="img/google.png" width="100px" />
    </a>
    <br />

    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <a href="https://daum.net" target="_blank">
      <img src="img/daum.png" width="100px" />
    </a>
    <br />

    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <a href="https://www.naver.com" target="_blank">
      <img src="img/naver.png" width="100px" />
    </a>
  </body>
</html>
