<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h3>회원가입 폼</h3>
    <form action="http://www.myserver.com/signup">
      <label for="name">이름 : </label>
      <input type="text" id="name" placeholder="이름을 입력하세요." />
      <br />

      <label for="pw">비밀번호 : </label>
      <input type="password" id="pw" placeholder="비번을 입력하세요." />
      <br />

      <label for="phone">핸드폰 : </label>
      <input type="tel" id="phone" placeholder="핸드폰을 입력하세요." />
      <br />

      <label for="email">이메일 : </label>
      <input type="email" id="email" placeholder="이메일을 입력하세요." />
      <br />

      성별
      <input type="radio" name="gen" id="m" value="m" checked />
      <label for="m">남성</label>
      <input type="radio" name="gen" id="w" value="w" />
      <label for="w">여성</label>
      <br />

      취미
      <input type="checkbox" name="hobby" id="hb1" value="hb1" />
      <label for="hb1">걷기</label>
      <input type="checkbox" name="hobby" id="hb2" value="hb2" checked />
      <label for="hb1">달리기</label>
      <input type="checkbox" name="hobby" id="hb3" value="hb3" />
      <label for="hb1">자전거 타기</label>
      <br />

      <label for="city">사는 곳</label>
      <select id="city" name="home">
        <option value="Seoul">서울</option>
        <option value="~~">~~</option>
        <option value="~~2">~~</option>
        <option value="~~3">~~</option>
      </select>
      <br />

      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
