<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- div 태그, span 태그 -->
    <!-- div 태그: 수평으로 한 줄을 차지함. css의 display:block 속성값 -->
    <!-- span 태그: 한 칸(자기 컨텐츠 너비)을 차지함.  css display:inline 속성 -->

    <style>
      body {
        margin: 0px;
      }
      div,
      span {
        /* solid는 실선을 의미 */
        border: 1px solid rgb(141, 141, 255);
      }
    </style>
  </head>
  <body>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>

    <span>더미문구 입니다.</span>
    <span>더미문구 입니다.</span>
    <span>더미문구 입니다.</span>
  </body>
</html>
