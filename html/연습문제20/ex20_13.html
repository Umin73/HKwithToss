<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        margin-bottom: 35px;
      }
    </style>
  </head>
  <body>
    <h3>레스토랑 예약하기</h3>
    <form>
      <fieldset>
        <legend>예약자 정보</legend>
        <label for="name">예약자:</label>
        <input type="text" id="name" /><br />
        <label for="phone">연략처:</label>
        <input type="text" id="phone" placeholder="000-0000-0000" /><br />
        <label for="num">예약인원:</label>
        <select name="num">
          <option value="2">2명</option>
          <option value="3">3명</option>
          <option value="4">4명</option>
          <option value="5">5인 이상</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>일자 선택 및 시간 선택</legend>
        <input type="date" id="date" />
        <input type="time" id="time" />
      </fieldset>

      <button type="submit">예약</button>
      <button type="reset">취소</button>
    </form>
  </body>
</html>
