<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 출력방법(3) - body 태그 안에 출력</title>
    <script>
      // document : js 내장 객체(코드를 메모리에 올려놓은 것)
      document.write("Hello, Javascript!");
      document.write("<h1>Hello JS</h1>");
    </script>
  </head>
  <body></body>
</html>
