<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터타입 - type</title>
    <script>
      // 데이터 타입
      // number : 숫자(정수,실수) 자바:int long short byte float double
      // string : 문자열,문자한자 자바:String char
      // boolean : 논리형 true/false 자바:boolean
      // undefined : 변수가 선언되지 않았을때, 값이 초기화되지 않았을때
      // object : 객체타입, 배열(리스트),K-V객체  자바:클래스객체
      // function : 함수타입(함수형 변수) 자바:익명객체, 람다식

      let undefinedType; // 선언만 하고 값은 초기화 X
      document.write(typeof undefinedType + "<br />"); // 출력: undefined (초기화 되지 않았기 때문에)
      document.write(typeof num + "<br />"); // 출력: undefined (선언 자체가 되지 않았기 때문에)

      let number = 10;
      document.write(typeof number + "<br />");

      let string = "javascript";
      document.write(typeof string + "<br />");

      let boolean = true;
      document.write(typeof boolean + "<br />");

      let array = [10, 20, 30]; // js는 배열과 리스트가 같은 개념
      document.write(typeof array + "<br />"); // 출력: object

      // key-value 객체(object)
      let obj = { name: "홍길동", age: "25" };
      document.write(typeof obj + "<br />"); // 출력: object

      // 함수형 function 변수는 함수의 주소값을 가지고 있다 (참조형 변수)
      let myFunc = function () {
        document.write("함수가 호출되었습니다.<br />");
      };
      myFunc();
      document.write(typeof myFunc + "<br />");
    </script>
  </head>
  <body></body>
</html>
