<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      var input = prompt("값을 입력하세요.");
      var input_2 = prompt("값을 입력하세요.");
      //   합산 값을 출력하시오.
      var result = Number(input) + Number(input_2);
      document.write("합은 " + result + "<br />");

      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      var input2 = prompt("값을 입력하세요");
      input2 += prompt("값을 입력하세요");
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      document.write("합은 " + input2 + "<br />");
    </script>
  </head>
  <body></body>
</html>
