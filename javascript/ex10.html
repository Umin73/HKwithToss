<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형변환 : number 타입과 string 타입</title>
    <script>
      // number -> string : String()
      let num1 = 456; // number 타입 확정
      document.write(typeof num1 + "<br/>");
      let str1 = String(num1);
      document.write(typeof str1 + "<br />");

      // string -> number : Number()
      let str2 = " 123"; // 아라비아 숫자 0~9 문자여야 함
      document.write(typeof str2 + "<br/>");
      let num2 = Number(str2);
      document.write(typeof num2 + "<br/>");

      // 이전 방법
      let str3 = "123.45";
      let num5 = parseInt(str3); // 정수로 변환
      let num6 = parseFloat(str3); // 실수로 변환
      document.write(num5 + "<br/>");
      document.write(num6 + "<br/>");

      // 에러 발생
      let str4 = "abc";
      let num7 = parseInt(str4);
      document.write(num7 + "<br/>"); // 출력: NaN (Not a Number)

      // NaN 발생 경우
      // 1. 숫자로 변환할 수 없는 값 ex) "abc"
      // 2. 0으로 나누었을 때 ex) 10/0
      // 3. undefined에 연산 했을 때 ex)  undefined+5
      // 4. 잘못된 수학 연산 ex) (음수의 제곱근) Math.sqrt(-1)
      document.write(isNaN(num7) + "<br />");

      // 예외적인 방법 (권장X)
      // 문자열에 곱하기 -> 산술 연산 => number 타입으로 바뀜
      let num3 = "123" * 1;
      document.write(typeof num3 + "<br/>");
      let num4 = +"123";
      document.write(typeof num4 + "<br/>");
    </script>
  </head>
  <body></body>
</html>
