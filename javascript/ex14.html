<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <script>
      // 논리연산자 AND OR NOT
      // AND 연산자: ~이고, ~이면서
      // OR 연산자: ~이거나, 또는
      // NOT 연산자: ~가 아닌
      // 연습문제
      document.write(!(10 > 20) || 10 < 20); // t
      document.write(10 >= 20 && !(10 <= 20)); // f
    </script>
  </head>
  <body></body>
</html>
