      // 연습문제
      // 1~10까지의 정수 중에 하나를 prompt로 입력받고,
      // 짝수이면 "짝수입니다"
      // 홀수이면 "홀수입니다"
      // 1~10 외의 수이면, "그외의 수입니다."
      let num = prompt("1~10 사이의 정수를 입력하세요.");
      if (num >= 1 && num <= 10) {
        if (num % 2 == 0) {
          document.write("짝수입니다.");
        } else if (num % 2 == 1) {
          document.write("홀수입니다.");
        }
      } else {
        document.write("그외의 수입니다.");
      }

      //2. 1~10까지의 정수중에 하나를 prompt로 3개 입력받고,
      //  총합을 출력하시오.
      let num1 = prompt("1~10 사이의 정수를 하나 입력하세요");
      let num2 = prompt("1~10 사이의 정수를 하나 입력하세요");
      let num3 = prompt("1~10 사이의 정수를 하나 입력하세요");
      let sum = Number(num1) + Number(num2) + Number(num3);
      document.write("<br/>세 수의 총합은 " + sum + "입니다.");
