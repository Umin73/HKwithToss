<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      // 배열 Array: 연속된 공간에 동일한 타입의 데이터를
      //              순차적으로 나열한 자료구조
      //              인덱스가 0번부터 시작
      // 자바 & C#:    배열과 리스트가 따로 존재
      // 자바스크립트: 배열 + 리스트가 하나로 통합
      // 리스트(List): 배열에 기능을 추가(추가, 삭제, 치환)
      // 용도: 대량의 데이터를 처리할 때 + 반복문과 함께

      // 배열의 선언
      // let 배열이름 = [리터럴1, 리터럴2, 리터럴3, ...];
      // let 배열이름 = []; 빈 배열
      let arrNum = [10, 20, 30];
      console.log(arrNum[0]); // 인덱스로 요소 접근
      console.log(arrNum[1]);
      console.log(arrNum[2]);

      // 배열 순환
      for (let i = 0; i < arrNum.length; i++) {
        console.log(arrNum[i]);
      }
      // 잘못된 인덱스 지정
      // console.log(arrNum[3]); 출력: undefined

      arrNum.push(40); // 배열의 마지막에 값을 추가
      console.log(arrNum[arrNum.length - 1]);

      // 향상된 for문
      // 1. for in문: 배열의 인덱스를 순환
      for (let index in arrNum) {
        console.log(index);
        console.log(arrNum[index]);
      }

      // for of문: 배열의 값을 순환
      for (let item of arrNum) {
        console.log(item);
      }

      // forEach 함수 : 매개변수로 함수형 변수를 넣어줘야 함
      arrNum.forEach((element) => {
        console.log(element);
      });
      arrNum.forEach(function (value) {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      for (let idx in names) {
        console.log(names[idx]);
      }
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      for (let name of names) {
        console.log(name);
      }
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      for (let name of names) {
        if (name.length == 2) {
          console.log(name);
        }
      }
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.
      names.forEach((name) => {
        console.log(name);
      });
    </script>
  </head>
  <body></body>
</html>
