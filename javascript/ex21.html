      //연습문제
      //1. Array.of를 사용하여 값 10, 20, 30, 40, 50이
      // 포함된 배열을 생성하세요.
      let arr01 = Array.of(10, 20, 30, 40, 50);
      console.log(arr01);
      //2. Array.from을 사용하여 값이 모두 1로 초기화된
      // 길이 5의 배열을 생성하세요.
      let arr02 = Array.from({ length: 5 }).fill(1);
      console.log(arr02);
      //3. Set을 활용한 중복 제거
      //다음 배열에서 중복된 값을 제거한 새로운 배열을 생성하세요
      let nums = [5, 10, 5, 20, 10, 30];
      let arr03 = Array.from(new Set(nums));
      console.log(arr03);
      //4. 배열 값 변환 (매핑 함수)
      //숫자 배열 [1, 2, 3, 4, 5]를 생성하세요.
      //각 값을 제곱한 새로운 배열을 Array.from의 매핑 함수를 사용하여 생성하세요.
      let arr04 = Array.of(1, 2, 3, 4, 5);
      let arr05 = Array.from(arr04, (x) => x * x);
      console.log(arr05);
