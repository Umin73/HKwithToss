<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조분해할당과 전개연산자</title>
    <script>
      // 구조분해할당(비구조화 할당)
      // 1. 배열의 구조할당
      let array1 = [10, 20, 30];
      console.log(array1[0]);
      let [a, b, c] = [10, 20, 30];
      console.log("a : " + a);
      console.log("b : " + b);
      console.log("c : " + c);

      // 전개(spread) 연산자
      let [x, y, ...rest] = [10, 20, 30, 40, 50];
      console.log("x : " + x);
      console.log("y : " + y);
      console.log("rest : " + rest);

      // 값 교환(swap)
      let [i, j] = [10, 20];
      // let temp = i;
      // i = j;
      // j = temp;
      [i, j] = [j, i]; // 값 교환을 간단하게 가능!
      console.log(`i:${i}, j:${j}`);

      // k-v 객체의 구조할당 : 객체는 순번이 없음
      let obj = {
        apple: 1000,
        banana: 2000,
      };
      let { apple, banana } = obj;
      console.log(apple);

      // 새로운 이름으로 할당
      let { apple: f1, banana: f2 } = obj;
      console.log(f1);
      console.log(f2);

      // 하나만 가져오기
      let { apple: newFruit } = obj;
      console.log(newFruit);

      // 전개 연산자를 이용한 객체 생성
      let pet = {
        cat: 1000,
        dog: 2000,
        pig: 3000,
      };
      let ball = {
        baseball: 1000,
        soccer: 2000,
        basketball: 3000,
      };
      let favorite = { ...pet, ...ball, camping: 4000 };
      console.log(favorite);

      // 객체 속성 제외
      const { cat, ...rest2 } = pet;
      console.log(cat);
      console.log(rest2);

      // 함수 매개변수로 전개연산자 사용
      const nums = [10, 20, 30];
      function sum(x, y, z) {
        return x + y + z;
      }
      console.log(sum(...nums));

      // 기본값으로 설정할 때 전개연산자 사용
      const defaultSetting = { theme: "dark", showSidebar: true };
      const userSetting = { showSidebar: false };
      // kv가 겹치면, 뒤에 있는 kv가 덮어쓰기 됨
      const finalSetting = { ...defaultSetting, ...userSetting };
      console.log(finalSetting); //{theme: 'dark', showSidebar: false}
    </script>
  </head>
  <body></body>
</html>
