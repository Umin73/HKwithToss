<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map함수</title>
    <script>
      // 배열(리스트) 전체 순환 하면서 주어진 콜백함수를 통해
      // 새로운 배열을 생성하는 함수
      let arr = [10, 20, 30, 40, 50];
      // 전체 요소 순환
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      for (item of arr) {
        console.log(item);
      }
      arr.forEach(() => {});
      arr.forEach(function () {});
      // item: 해당회차의 아이템
      // index: 해당회차의 인덱스ㄴ
      arr.forEach((item, index) => {
        console.log(item);
      });

      // map함수: 원본 배열은 변경이 없음. 새로운 배열을 반환
      const newArr = arr.map((item) => {
        return item * 2;
      });

      // 실행문이 한 줄이면, 중괄호, return, 세미콜론 생략 가능
      const newArr2 = arr.map((item) => item * 2);
      console.log(newArr2);

      let sqrt = arr.map(Math.sqrt);
      console.log(sqrt);

      let string = arr.map(String);
      console.log(string);

      let nums = string.map(Number);
      console.log(nums);

      // 객체 배열에서 특정값 추출
      const users = [
        { id: 1, name: "hong" },
        { id: 2, name: "kim" },
        { id: 3, name: "park" },
      ];
      const userNames = users.map((user) => user.name);
      console.log(userNames);

      // 문자열 배열 반환
      const upperNames = userNames.map((name) => name.toUpperCase());
      console.log(upperNames);

      // 조건문 사용
      const newArr3 = arr.map((num) => (num > 30 ? 1 : 0));
      console.log(newArr3);
    </script>
  </head>
  <body></body>
</html>
