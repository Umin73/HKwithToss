<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce함수</title>
    <script>
      // reduce: 하나의 값으로 반환
      const nums = [10, 20, 30, 40, 50];

      // 배열의 총합
      let total = 0;
      for (num of nums) {
        total += num;
      }
      console.log(total);

      // 배열.reduce((누적값, 현재값, 인덱스, 요소) => {return 결과}, 초깃값)
      const sum = nums.reduce((acc, curr) => {
        console.log(acc, curr);
        return acc + curr;
      });
      console.log(sum);

      // sum = nums.reduce((pre, curr, idx, arr) => {
      //   console.log(pre, curr, idx, arr);
      //   return pre + curr;
      // }, 0);

      // 최대값 구하기
      let max = Number.MIN_SAFE_INTEGER;
      for (const num of nums) {
        if (max < num) max = num;
      }
      console.log(max);

      max = nums.reduce((acc, curr) => {
        return acc > curr ? acc : curr;
      });
      console.log(max);

      // 알파벳 갯수 구하기
      const alphabets = ["a", "a", "c", "c", "c"];
      // 결과값: {a:2, c:3}
      let count = alphabets.reduce((acc, curr) => {
        if (acc[curr]) {
          acc[curr] += 1; // {a:2}
        } else {
          acc[curr] = 1; // acc['a'] = 1 => {a:1}
        }
        return acc;
      }, {});
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
