<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js로 HTML 문서객체 조작하기</title>
    <script>
      // JS 내장객체
      // 1. window: 웹브라우저 창(화면) 제어
      // 2. document: DOM(Document Object Model)을 제어
      // 3. location: 페이지 주소(URL) 제어
      // 4. history: 페이지 방문 기록 제어
      // 5. console: 로깅 제어
      // 6. navigator: 웹 브라우저와 사요자 시스템 정보
      // 7. fetch: HTTP 통신, ES6의 내장함수

      // 비어있는 새 창 열기
      // window.open(); // 팝업허용
      // 특정 사이트 열기
      // window.open("http://www.naver.com");
      // 단독 팝업창 열기
      window.open("http://www.google.com", "자식창", "width=600, height=300");
    </script>
  </head>
  <body></body>
</html>
