<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>마우스클릭 이벤트</title>
    <script>
      //버튼A가 클릭될때, count-a에 현재 카운트를 +1를 올리시오.
      //버튼B가 클릭될때, count-b에 현재 카운트를 +1를 올리시오.
      window.onload = function () {
        let buttonA = document.getElementById("button-a");
        let buttonB = document.getElementById("button-b");
        let counterA = document.getElementById("counter-a");
        let counterB = document.getElementById("counter-b");
        let countNumA = Number(counterA.innerText);
        let countNumB = Number(counterB.innerText);

        const buttonAClicked = () => {
          counterA.innerText = countNumA + 1;
          countNumA += 1;
        };

        const buttonBClicked = () => {
          counterB.innerText = countNumB + 1;
          countNumB += 1;
        };

        buttonA.addEventListener("click", buttonAClicked);
        buttonB.addEventListener("click", buttonBClicked);
      };
    </script>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">7</span></h1>
    <h1>Button B - <span id="counter-b">3</span></h1>
  </body>
</html>
