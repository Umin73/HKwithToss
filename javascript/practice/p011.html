<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제11</title>
    <script>
      let num = prompt();

      console.log("백의 자릿수 " + Math.floor(num / 100));
      num -= Math.floor(num / 100) * 100;

      console.log("십의 자릿수 " + Math.floor(num / 10));
      num -= Math.floor(num / 10) * 10;

      console.log("일의 자릿수 " + num);
    </script>
  </head>
  <body></body>
</html>
