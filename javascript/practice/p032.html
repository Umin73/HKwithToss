<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제32</title>
    <script>
      let input = prompt();
      let heightArr = input.split(" ");
      let sortedArr = [...heightArr].sort();
      let flag = false;

      for (let i = 0; i < heightArr.length; i++) {
        if (heightArr[i] != sortedArr[i]) {
          console.log("NO");
          break;
        }
        if (i == heightArr.length - 1) flag = true;
      }
      if (flag) console.log("YES");
    </script>
  </head>
  <body></body>
</html>
