<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제35</title>
    <script>
      let input = prompt();
      let inputArr = input.split(" ");
      let stuArr = new Map();

      let MAX = Number.MIN_SAFE_INTEGER;
      let leader = "";
      for (stu of inputArr) {
        if (stuArr.has(stu)) stuArr.set(stu, stuArr.get(stu) + 1);
        else stuArr.set(stu, 1);

        if (stuArr.get(stu) >= MAX) {
          MAX = stuArr.get(stu);
          leader = stu;
        }
      }
      console.log(leader + "(이)가 총 " + MAX + "표로 반장이 되었습니다.");
    </script>
  </head>
  <body></body>
</html>
