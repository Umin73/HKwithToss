<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제36</title>
    <script>
      let input = prompt();
      let inputArr = input.split(" ");

      const scores = inputArr.reduce((acc, curr) => {
        if (acc[curr]) {
          acc[curr] += 1;
        } else {
          acc[curr] = 1;
        }
        return acc;
      }, {});

      const topThree = Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map((entry) => entry[1]);

      let result = topThree[0] + topThree[1] + topThree[2];

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
