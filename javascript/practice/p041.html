<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제41</title>
    <script>
      let num = prompt("숫자를 하나 입력하세요.");

      let isDecimal = true;
      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          isDecimal = false;
          break;
        }
      }

      if (isDecimal) console.log("YES");
      else console.log("NO");
    </script>
  </head>
  <body></body>
</html>
