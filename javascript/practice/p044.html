<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제44</title>
    <script>
      let input = prompt();
      let result = 0;

      while (input > 0) {
        result += input % 10;
        input -= input % 10;
        input /= 10;
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
