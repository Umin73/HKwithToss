<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>문제45</title>
    <script>
      let date = new Date();
      let curTime = date.getTime();
      let yearMs = 60 * 60 * 24 * 365 * 1000;
      let curYear = Math.floor(curTime / yearMs) + 1970;

      console.log(curYear);
    </script>
