    <title>문제48</title>
    <script>
      let input = prompt();
      let result = "";
      for (const element of input) {
        if (element == element.toLowerCase()) {
          result += element.toUpperCase();
        } else if (element == element.toUpperCase()) {
          result += element.toLowerCase();
        }
      }
      console.log(result);
    </script>
