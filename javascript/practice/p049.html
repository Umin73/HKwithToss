    <title>문제49</title>
    <script>
      let input = prompt();
      let numArr = input.split(" ");

      let max = Number.MIN_SAFE_INTEGER;
      for (const num of numArr) {
        if (Number(num) > max) max = Number(num);
      }
      console.log(max);
    </script>
