<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제57</title>
    <script>
      let countOf1 = 0;
      for (let i = 1; i <= 1000; i++) {
        let curNum = String(i);
        while (curNum.includes("1")) {
          curNum = curNum.replace("1", "");
          countOf1++;
        }
      }
      console.log(countOf1);
    </script>
  </head>
  <body></body>
</html>
