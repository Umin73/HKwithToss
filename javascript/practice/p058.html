<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제58</title>
    <script>
      let input = prompt();
      let newStr = "";
      for (let i = input.length - 1; i >= 0; i -= 3) {
        if (i - 3 >= 0) {
          newStr = "," + input[i - 2] + input[i - 1] + input[i] + newStr;
        } else {
          newStr = input.substring(0, i + 1) + newStr;
        }
      }
      console.log(newStr);
    </script>
  </head>
  <body></body>
</html>
