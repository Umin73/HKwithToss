    <title>문제60</title>
    <script>
      const students = [
        "강은지",
        "김유정",
        "박현서",
        "최성훈",
        "홍유진",
        "박지호",
        "권윤일",
        "김채리",
        "한지호",
        "김진이",
        "김민호",
        "강채연",
      ];

      let stuNo = 1;
      for (const stu of students) {
        console.log("번호: " + stuNo + ", 이름: " + stu);
        stuNo++;
      }
    </script>
