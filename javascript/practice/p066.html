<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제66</title>
    <script>
      let topArr = ["ABCDEF", "BCAD", "ADEFQRX", "BEDFG", "EFGHZ"];
      let flag = true;

      let idxA;
      let idxB;
      let idxD;

      for (let top of topArr) {
        idxA = top.indexOf("A");
        idxB = top.indexOf("B");
        idxD = top.indexOf("D");

        if (idxA > idxB && idxA != -1 && idxB != -1) {
          flag = false;
        }

        if (idxA > idxD && idxA != -1 && idxD != -1) {
          flag = false;
        }
        if (idxB > idxD && idxB != -1 && idxD != -1) {
          flag = false;
        }
        if (flag) console.log("가능");
        else console.log("불가능");

        flag = true;
      }
    </script>
  </head>
  <body></body>
</html>
